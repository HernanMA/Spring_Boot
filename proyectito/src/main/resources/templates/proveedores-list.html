
<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Modern Business - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Proveedores</h1>
        <p class="lead fw-normal text-muted mb-0">Nuestros proveedores son</p>
      </div>
      <div class="row gx-5">
        <div th:each="proveedor : ${proveedores}" class="col-lg-6">
          <div class="position-relative mb-5">
            <a th:text="${proveedor.nombre}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
            <a th:text="${proveedor.telefono}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
            <a th:text="${proveedor.email}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
          </div>
        </div>
      </div>

    </div>
  </section>
  <section class="py-5 bg-light">
    <div class="container px-5 my-5">
      <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
      <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
    </div>
  </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Productos Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/proveedores/new}" th:object="${proveedores}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    th:field="*{nombre}"
                    placeholder="Nombre">
            <p th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="telefono">Telefono</label>
            <input
                    type="text"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                    th:field="*{telefono}"
                    placeholder="Telefono">
            <p th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="direccion">Direccion</label>
          <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  name="direccion"
                  th:field="*{direccion}"
                  placeholder="Direccion">
          <p th:if="${#fields.hasErrors('direccion')}" class="text-danger" th:errors="*{direccion}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Productos Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/productos/new}" th:object="${productos}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    th:field="*{nombre}"
                    placeholder="Nombre">
            <p th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="descripcion">Descripcion</label>
            <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    name="descripcion"
                    th:field="*{descripcion}"
                    placeholder="Descripcion">
            <p th:if="${#fields.hasErrors('descripcion')}" class="text-danger" th:errors="*{descripcion}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="precio">Precio</label>
            <input
                    type="text"
                    class="form-control"
                    id="precio"
                    name="precio"
                    th:field="*{precio}"
                    placeholder="Precio">
            <p th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="cantidad_en_stock">Cantidad En Stock</label>
            <input
                    type="text"
                    class="form-control"
                    id="cantidad_en_stock"
                    name="cantidad_en_stock"
                    th:field="*{cantidad_en_stock}"
                    placeholder="Cantidad En Stock">
            <p th:if="${#fields.hasErrors('cantidad_en_stock')}" class="text-danger" th:errors="*{cantidad_en_stock}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="categoria_id">Categoria Id</label>
            <input
                    type="text"
                    class="form-control"
                    id="categoria_id"
                    name="categoria_id"
                    th:field="*{categoria_id}"
                    placeholder="Categoria Id">
            <p th:if="${#fields.hasErrors('categoria_id')}" class="text-danger" th:errors="*{categoria_id}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="proveedor_id">Proveedor Id</label>
          <input
                  type="text"
                  class="form-control"
                  id="proveedor_id"
                  name="proveedor_id"
                  th:field="*{proveedor_id}"
                  placeholder="Proveedor Id">
          <p th:if="${#fields.hasErrors('proveedor_id')}" class="text-danger" th:errors="*{proveedor_id}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
